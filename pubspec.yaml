name: lab_nerd
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.1.2+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  build_runner: ^2.4.15
  carousel_slider: ^5.0.0
  cloud_firestore: ^5.6.7
  cupertino_icons: ^1.0.2
  device_preview: ^1.2.0
  firebase_auth: ^5.5.2
  firebase_core: ^3.13.0
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.1.5
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  get: ^4.6.6
  google_sign_in: ^6.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  intl: ^0.19.0
  modal_progress_hud_nsn: ^0.5.1
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/svg/
    - assets/data/periodic-table.json

  fonts:
    - family: REM
      fonts:
        - asset: assets/fonts/REM-Medium.ttf
        - asset: assets/fonts/REM-Regular.ttf
        - asset: assets/fonts/REM-SemiBold.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
    - family: SlacksideOne
      fonts:
        - asset: assets/fonts/SlacksideOne-Regular.ttf

# Generate images_app.dart file
flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils/
  filename: assets.dart
  field_prefix: ""
  ignore_comments: true
