name: lab_nerd
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.1.2+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  carousel_slider: ^5.0.0
  cloud_firestore: ^5.6.7
  confetti: ^0.8.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  device_preview: ^1.2.0
  firebase_auth: ^5.5.2
  firebase_core: ^3.13.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_inappwebview: ^6.1.5
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  get: ^4.6.6
  google_sign_in: ^6.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  icons_launcher: ^3.0.1
  intl: ^0.19.0
  modal_progress_hud_nsn: ^0.5.1
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

icons_launcher:
  image_path: "assets/images/logo.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/svg/
    - assets/data/periodic-table.json
    - assets/data/chemistry_questions.json
    - .env

  fonts:
    - family: REM
      fonts:
        - asset: assets/fonts/REM-Medium.ttf
        - asset: assets/fonts/REM-Regular.ttf
        - asset: assets/fonts/REM-SemiBold.ttf
    - family: SlacksideOne
      fonts:
        - asset: assets/fonts/SlacksideOne-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf

# Generate images_app.dart file
flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils/
  filename: assets.dart
  field_prefix: ""
  ignore_comments: true
